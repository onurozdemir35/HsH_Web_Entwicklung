    <main>
        
        <section id="iletisim" style="color:white">
            <h2>Kontaktieren Sie Uns</h2>
            <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Tomas Müller" required>
                <br><br>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="your-email@example.com" required>
                
                <br><br>
                
                <label for="phone">Telefon No:</label>
                <input type="tel" name="phone" id="phone" placeholder="(555)555 5555">
                
                <br><br>
                
                <label for="message">Nachricht</label>
                <textarea name="message" id="message" rows="4" ></textarea>
                
                <br><br>

                <button class="custom-button" type="reset">Zurück Setzen</button>
                <button class="custom-button" type="submit">Send</button>

             </form>

             <div class="social-media">

               <ul class="social-icons">
                    <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">
                        <i class="fab fa-linkedin"></i>LinkedIn</a></li>
                    <li><a href="https://www.instagram.com/yourprofile" target="_blank">
                        <i class="fab fa-twitter"></i>Instagram</a></li>
                    <li><a href="https://github.com/kullaniciadi" target="_blank">
                        <i class="fab fa-github"></i> GitHub</a></li>

             </ul>
            
            </div>

        </section>
