<!DOCTYPE html>
<html>
<head>
    <title>Formular</title>
</head>
<body>
    <form action="">
        <label for="Vorname">Vorname: </label>
        <input type="text" name="Vorname"
        id="Vorname" placeholder="Onur" required>

        <br><br>

        <label for="Nachname">Nachname: </label>
        <input type="text" name="Nachname"
        id="Nachname" placeholder="Oz">

        <br><br>

        <label for="Kennwort">Kennwort: </label>
        <input type="password" name="Kennwort"
        id="Kennwort" placeholder="*********"
        maxlength="15">

        <br><br>

        <label for="E-Mail">Kennwort: </label>
        <input type="email" name="E-Mail"
        id="E-Mail" placeholder="ex@gmail.com">

        <br><br>

        <label for="Telefon">Telefon: </label>
        <input type="tel" name="Telefon"
        id="Telefon" placeholder="(555)555 5555">

        <br><br>
        <label for="Geburtsdatum">Geburtsdatum</label>
        <input type="date" name="Geburstdatum"
        id="Geburstdatum">

        <br><br>

        <label for="Geschlecht">Geschlecht: </label>
        <label for="Mannlich">Männlich</label>
        <input type="radio" name="Geschlecht" id="Mannlich" value="Männlich">
        <label for="Weiblich">Weiblich</label>
        <input type="radio" name="Geschlecht" id="Weiblich" value="Weiblich">
        
        
        <br><br>

        
        <label for="Englischkentnisse">Englischkentnisse: </label>
        <select name="" id="">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
        </select>

        <br><br>
        
        <label for="">Berufstätig</label>
        <input type="checkbox">

        <br><br>

        <textarea name="" id="" cols="30" rows="10" >

        </textarea>

        <br><br>

        <input type="file" accept=".pdf">


        <br><br>

        <input type="reset">
        <input type="submit">


    </form>
</body>

</html>
